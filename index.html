<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" />
    <title>Arcade Game </title>
</head>
<body>
    <div class="game-body">
        <p class="scores"> Score: <span></span> point</p>
        <p class="lives-left">  <span></span> Lives Left</p>
    </div>
   
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close-btn">&times;</span>
                <h2>Well Done g!</h2>
            </div>
            <div class="modal-body">
                <h3>Game Over! Do you want to play again?</h3>
            </div>
            <div class="replay">
                <button type="button" class="modal-replay-btn">
                    Play Again!
                </button>
            </div>
        </div>
    </div>

    <div id="modals" class="game-won">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close-btns">&times;</span>
                <h2>Well Done g!</h2>
            </div>
            <div class="modal-body">
                <h3>You won the game, message me for your gift <span> &#x1F600;</span></h3>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
